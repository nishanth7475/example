<script type="text/javascript">
	function goTo()
	{
		location.href="WelcomePage.html";
	}

	function runClock()
	{
		dt =new Date();
		var dy =new Array("Sun","Mon","Tues","Wednes","Thurs","Fri","Satur");
		var mn=new Array("Jan","Feb","March","April","May","June","July","Aug","Sep","Oct","Nov","Dec");
		mm=dt.getMonth();
		yy=dt.getYear();
		dd=dt.getDate();
		d=dt.getDay();
				
		dispCal = dy[d]+ "day, "+ mn[mm] + " " + dd + ", " + yy + " " + dt.getHours() + " : " + dt.getMinutes() + " : " + dt.getSeconds() ; 
		dc.innerHTML=dispCal ;
		setTimeout("runClock();",1000);
	}
	delay=850 ;
	imageNum = 1 ;
	fish_series = new Array();
	for(i=1; i < 9 ; i++)
	{
		fish_series[i] = new Image();
		fish_series[i].src = i + ".jpg";
	}
	function dance()
	{
		document.fish_dance.src = fish_series[imageNum].src;
		imageNum++;
		if (imageNum > 8 )
		{
			imageNum = 1 ;
		}
	}


function showmenu(elmnt)

function hidemenu(elmnt)
{
