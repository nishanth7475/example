<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title></title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body >
<h2>Angular JS Application</h2>
<div ng-controller="greetcontroller">
	<p>Enter a Name:<input type="text" ng-model="userName">
	</p>
	<button ng-click="showmessage()">Greet Guest</button>
	<p>Result:{{showData}}</p>
</div>

<div ng-controller="greetcontroller">
	<p>Enter a Number:<input type="number" ng-model="num1"></p>
	<p>Enter a Number:<input type="number" ng-model="num2"></p>
	<button ng-click="addNumbers()">Greet Guest</button>
	<p>Result:{{addResult}}</p>
</div>
</br>


<script>
	var mainApp=angular.module('mainApp',[]);

	mainApp.service('$userservice',function(){
		this.greetings=function(name){
			return "Hello there from custom services:" +name;
		}
		this.addNumbers=function(num1,num2){
			return num1 + num2;
		}
		// this.CalculateDiscount=function(amount,percentage)
		// return (amount*percentage)/100;
	});
	mainApp.controller('greetcontroller',function($scope,$userservice){
		$scope.showmessage=function(){
			$scope.showData=$userservice.greetings($scope.userName);
		}
		

	
		$scope.addNumbers=function(){
			$scope.addResult=$userservice.addNumbers($scope.num1,$scope.num2);
		}
	});
	mainApp.controller('greetcontroller2',function($scope,$userservice){
		$scope.addNumbers=function(){
			$scope.addResult=$userservice.addNumbers($scope.num1,$scope.num2);
		}
	});
	// mainApp.controller('greetcontroller4',function($scope,$userservice){
	// 	$scope.showmessage=function(){
	// 		$scope.showData=$userservice.greetings($scope.userName);
	// 	}
	// });
</script>
</body>
</html>
