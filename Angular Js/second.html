<!DOCTYPE html>
<html ng-app>
<head>
	<title></title>
	<script type="text/javascript" src="angular.min.js"></script>
</head>
<body>
First Number:<input type="number" ng-model="num1">
Second Number:<input type="number" ng-model="num2">
<h1>Addition:{{num1+num2}}</h1>
<h1>Substracton:{{num1-num2}}</h1>
<h1>Mulity:{{num1*num2}}</h1>
<h1>Divide:{{num1/num2}}</h1>

</body>
</html>
